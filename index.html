<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TRIVIA</title>
</head>
<body>
    <div class="screen">
        <div class="main-container">
            <div class="title">
                <img src="logo.png" alt="RANC LOGO" id="logo">
                <h2>TRIVIA</h2>
            </div>
            <div class="cards-container">
                <div class="card" id="card">
                    <div class="top">
                        <h3 id="toptext"></h3>
                    </div>
                    <div class="card-container">
                        <div class="options">
                            <div class="btn" id="a"><div class="circle-option rt"><label>A</label></div><label class="op-txt as" id="a-btn"></label></div>
                            <div class="btn" id="b"><div class="circle-option rt"><label>B</label></div><label class="op-txt as" id="b-btn"></label></div>
                            <div class="btn" id="c"><div class="circle-option rt"><label>C</label></div><label class="op-txt as" id="c-btn"></label></div>
                            <div class="btn" id="d"><div class="circle-option rt"><label>D</label></div><label class="op-txt as" id="d-btn"></label></div>
                        </div>
                    </div>
                </div>
                <div id="app" ></div> <!--Creditos en js document-->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
